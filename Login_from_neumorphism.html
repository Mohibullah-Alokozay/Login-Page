<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Design Neumorphism</title>
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="images/1.jpg">

</head>
<body>
    <div class="limiter">
        <div class="container-login">
            <div class="wrap-login">
                <form class="login-form validate-form">
                    <span class="login-form-title">
                         Welcome
                    </span>  
                    <div class="wrap-input validate-input" data-validate="Valid email os: a@email.c">
                        <input class="input" type="text" name="email">
                        <span class="focus-input" data-placeholder="Email"></span>
                    </div>

                    <div class="wrap-input validate-input" data-validate="Enter password">
                        <span class="btn-show-pass">
                            <i class="fa fa-eye"></i>
                        </span>
                        <input class="input" type="password" name="email">
                        <span class="focus-input" data-placeholder="Password"></span>
                    </div>
                    <div class="container-login-form-btn">
                        <div class="wrap-login-form-btn">
                            <button class="login-form-btn"> Login </button>
                        </div>
                    </div>
                    <div class="text-center">
                        <span class="txt1">
                            Don't have an account?
                        </span>
                        <a class="txt2" href="#"> Sign Up </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/JS_main.js"></script>
</body>
</html>
